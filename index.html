<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gabriel David</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/project.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/main-logo.css">
    <link rel="stylesheet" href="css/components/skill-fd.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/wrapper-project.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
</head>

<body>
    <header class="main-header">
        <h1 class="main-logo">Gabriel David</h1>
        <nav>
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h2 class="main-title">Gabriel David</h2>
                <h3 class="subtitle">FrontEnd Developer</h3>
            </div>
            
            <div class="navigation">
                <a class="button button_banner" href="" lang="en">Download CV</a>
                <a class=" button button_banner" href="">Contatos</a>
            </div>
        </div>
    </section>
    <section class="section">
        <h2 class="main-title -second">Skills</h2>
        <div class="wrapper-skill">
            <article class="skill-fd -html"> 
                <img class="icon" src="img/ico_html5.png" alt="Logo do HTML5 em pixel art">

                <div class="right">
                    <h3 class="title">HTML</h3>
                    <div class=progress-bar>
                        <div class="bar"></div>
                    </div>
                </div>
            </article>

            <article class="skill-fd -nodejs"> 
                <img class="icon" src="img/ico_nodejs.png" alt="Logo do NodeJS em pixel art">
                
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <div class=progress-bar>
                        <div class="bar"></div>
                    </div>
                </div>
            </article>

            <article class="skill-fd -css"> 
                <img class="icon" src="img/ico_css3.png" alt="Logo do CSS3 em pixel art">
                
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <div class=progress-bar>
                        <div class="bar"></div>
                    </div>
                </div>
            </article>

            <article class="skill-fd -tdd"> 
                <img class="icon" src="img/ico_tdd.png" alt="Logo do TDD em pixel art">
                
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <div class=progress-bar>
                        <div class="bar"></div>
                    </div>
                </div>
            </article>

            <article class="skill-fd -js"> 
                <img class="icon" src="img/ico_js.png" alt="Logo do JavaScript em pixel art">
                
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <div class=progress-bar>
                        <div class="bar"></div>
                    </div>
                </div>
            </article>

            <article class="skill-fd -restapi"> 
                <img class="icon" src="img/ico_restapi.png" alt="Logo do Rest API em pixel art">
                
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <div class=progress-bar>
                        <div class="bar"></div>
                    </div>
                </div>
            </article>

            <article class="skill-fd -react"> 
                <img class="icon" src="img/ico_react.png" alt="Logo do React em pixel art">
                
                <div class="right">
                    <h3 class="title">React</h3>
                    <div class=progress-bar>
                        <div class="bar"></div>
                    </div>
                </div>
            </article>

            <article class="skill-fd -ux"> 
                <img class="icon" src="img/ico_ux.png" alt="Logo do UX em pixel art">
                
                <div class="right">
                    <h3 class="title">UX</h3>
                    <div class=progress-bar>
                        <div class="bar"></div>
                    </div>
                </div>
            </article>
        </div>
    </section>
    <section class="section -projects">
        <h2 class="main-title -second">Projetos</h2>

        <div class="wrapper-project">
            <article class="project">
                <a class="link"  href="https://gabe-dev.github.io/" target="_blank">
                    <img class="logo" src="img/logo-gd.jpg" alt="Logo do portfolio">
                </a>
            </article>
            <article class="project">
                <a class="link" href="https://github.com/Gabe-dev" target="_blank">
                    <img class="logo" src="img/logo-github.png" alt="Logo do Github">
                </a>
            </article>
            <article class="project">
                <a class="link" href="">
                    <img class="logo" src="img/logo.png" alt="" target="_blank">
                </a>
            </article>
        </div>
    </section>
</body>
</html>
